<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prezent dla Pary M≈Çodej</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hearts { position: fixed; inset: 0; pointer-events: none; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
      .heart { position: absolute; width: 20px; height: 20px; background-color: #ef4444; transform: rotate(45deg); animation: fall 8s linear infinite; opacity: 0.7; }
      .heart::before, .heart::after { content: ""; position: absolute; width: 20px; height: 20px; background-color: #ef4444; border-radius: 9999px; }
      .heart::before { top: -10px; left: 0; }
      .heart::after { left: -10px; top: 0; }
      @keyframes fall { 0% { transform: translateY(-10%) rotate(45deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(45deg); opacity: 0; } }
    </style>
  </head>
  <body class="bg-white text-gray-800 antialiased overflow-x-hidden">
    <div class="hearts" id="hearts-container"></div>

    <main class="relative z-10 min-h-screen flex items-center justify-center py-16 px-4">
      <div class="w-full max-w-3xl text-center space-y-8">
        <header class="space-y-3">
          <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">Dla Kochanej Pary M≈Çodej üíç</h1>
          <p class="text-lg md:text-xl text-gray-600">Wasz pierwszy taniec ‚Äì niech ta melodia przypomina Wam najpiƒôkniejszy dzie≈Ñ ‚ù§Ô∏è</p>
        </header>

        <!-- Spotify embed -->
        <section class="mx-auto w-full">
          <div class="mx-auto w-full max-w-2xl rounded-2xl shadow-lg overflow-hidden">
            <iframe
              data-testid="embed-iframe"
              class="w-full h-[352px] border-0"
              style="border-radius: 0"
              src="https://open.spotify.com/embed/track/15JOpNxF5pZOW8VycDxS86?utm_source=generator&theme=0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
        </section>

        <!-- Sekcja weryfikacji PIN (kod z ekranu po banknotach na VPS) -->
        <section class="mx-auto w-full max-w-xl">
          <div class="rounded-2xl border border-gray-200 p-4 sm:p-5 shadow-sm bg-white">
            <h2 class="text-lg font-semibold">Odblokowanie fina≈Çu</h2>
            <p class="text-sm text-gray-600 mt-1">Wpisz <span class="font-medium">6‚Äëznakowy kod</span> wy≈õwietlony po rozwiƒÖzaniu zagadki z banknotami.</p>
            <div class="mt-3 flex items-center justify-center gap-2">
              <input id="pinInput" maxlength="6" inputmode="latin-prose" autocapitalize="characters" spellcheck="false"
                     class="w-40 h-11 text-center uppercase tracking-widest border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
                     placeholder="np. A7C9ZQ" />
              <button id="pinCheckBtn" type="button"
                      class="px-4 h-11 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Sprawd≈∫ kod
              </button>
            </div>
            <p id="pinMsg" class="mt-2 text-sm h-5 text-rose-600"></p>
          </div>
        </section>
      </div>
    </main>

    <script>
      // --- Serduszka ---
      const heartsContainer = document.getElementById('hearts-container');
      function createHeart(){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = 4 + Math.random()*4 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heart.remove(), 8000);
      }
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const screenWidth = window.innerWidth;
      let maxHearts, intervalTime;
      if (prefersReducedMotion){ maxHearts=0; intervalTime=1000; }
      else if (screenWidth < 640){ maxHearts=5; intervalTime=800; }
      else if (screenWidth < 1024){ maxHearts=15; intervalTime=400; }
      else { maxHearts=25; intervalTime=300; }
      if (maxHearts>0){ setInterval(()=>{ if (heartsContainer.childElementCount < maxHearts) createHeart(); }, intervalTime); }

      // --- Weryfikacja PIN z VPS (CORS) ---
      const pinInput = document.getElementById('pinInput');
      const pinBtn   = document.getElementById('pinCheckBtn');
      const pinMsg   = document.getElementById('pinMsg');

      function sanitizePin(v){ return (v||'').toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,6); }

      pinInput?.addEventListener('input', ()=>{ pinInput.value = sanitizePin(pinInput.value); pinMsg.textContent=''; });
      pinInput?.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); pinBtn?.click(); }});

      pinBtn?.addEventListener('click', async ()=>{
        const code = sanitizePin(pinInput.value);
        if (code.length !== 6){ pinMsg.textContent='Wpisz pe≈Çny 6‚Äëznakowy kod.'; return; }
        pinBtn.disabled = true; const oldLabel = pinBtn.textContent; pinBtn.textContent = 'Sprawdzam‚Ä¶'; pinMsg.textContent = '';
        try{
          // Uwaga: GitHub Pages jest HTTPS ‚Üí VPS te≈º MUSI byƒá HTTPS
          const res = await fetch('https://vps-4f245515.vps.ovh.net/api/verify-pin.php', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
          });
          const data = await res.json();
          if (res.ok && data && data.ok && data.redirectUrl){
            // natychmiastowe przej≈õcie do strony fina≈Çowej na VPS
            window.location.href = data.redirectUrl;
            return;
          }
          pinMsg.textContent = 'Niepoprawny lub wygas≈Çy kod. Spr√≥bujcie ponownie.';
        } catch(e){
          pinMsg.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia. Spr√≥bujcie ponownie.';
        } finally {
          pinBtn.disabled = false; pinBtn.textContent = oldLabel;
        }
      });
    </script>
  </body>
</html>
