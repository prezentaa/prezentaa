<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prezent dla Pary M≈Çodej</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: 'Segoe UI', sans-serif;
				background-color: #fff;
				color: #333;
				overflow-x: hidden;
			}

			.container {
				text-align: center;
				padding: 60px 20px;
			}

			h1 {
				font-size: 2.2rem;
				margin-bottom: 10px;
			}

			p {
				font-size: 1.2rem;
				margin-bottom: 30px;
			}

			.spotify {
				display: flex;
				justify-content: center;
				margin-bottom: 60px;
			}

			iframe {
				border-radius: 12px;
				border: none;
			}

			.hearts {
				position: fixed;
				top: 0;
				left: 0;
				pointer-events: none;
				width: 100%;
				height: 100%;
				overflow: hidden;
				z-index: 0;
			}

			.heart {
				position: absolute;
				width: 20px;
				height: 20px;
				background-color: red;
				transform: rotate(45deg);
				animation: fall 8s linear infinite;
				opacity: 0.7;
			}

			.heart::before,
			.heart::after {
				content: '';
				position: absolute;
				width: 20px;
				height: 20px;
				background-color: red;
				border-radius: 50%;
			}

			.heart::before {
				top: -10px;
				left: 0;
			}

			.heart::after {
				left: -10px;
				top: 0;
			}

			@keyframes fall {
				0% {
					transform: translateY(-10%) rotate(45deg);
					opacity: 1;
				}
				100% {
					transform: translateY(110vh) rotate(45deg);
					opacity: 0;
				}
			}

			.player-container {
				display: flex;
				justify-content: center;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="hearts" id="hearts-container"></div>

		<div class="container">
			<h1>Dla Kochanej Pary M≈Çodej üíç</h1>
			<p>
				Wasz pierwszy taniec ‚Äì niech ta melodia przypomina Wam najpiƒôkniejszy
				dzie≈Ñ ‚ù§Ô∏è
			</p>
			<div class="player-container">
				<iframe
					data-testid="embed-iframe"
					style="border-radius: 12px"
					src="https://open.spotify.com/embed/track/15JOpNxF5pZOW8VycDxS86?utm_source=generator&theme=0"
					width="100%"
					height="352"
					frameborder="0"
					allowfullscreen=""
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
					loading="lazy"
				></iframe>
			</div>
		</div>

		<script>
  const heartsContainer = document.getElementById('hearts-container');

  // Funkcja tworzƒÖca serduszka
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 8000);
  }

  // Ustal liczbƒô serduszek wg szeroko≈õci ekranu
  const screenWidth = window.innerWidth;
  let maxHearts;

  if(screenWidth < 600) {
    maxHearts = 8; // mniej serduszek na telefonie
  } else if(screenWidth < 1024) {
    maxHearts = 15; // tablet
  } else {
    maxHearts = 25; // desktop
  }

  // Tworzymy serduszka w zadanym tempie
  const interval = setInterval(() => {
    if(heartsContainer.childElementCount < maxHearts) {
      createHeart();
    }
  }, 300);
</script>
	</body>
</html>
